version: '3.6'

networks:
  n1:

services:
  db:
    image: postgres
    environment:
      - 'POSTGRES_USER=admin'
      - 'POSTGRES_PASSWORD=root'
      - 'POSTGRES_DB=db'
    volumes:
      - './db:/var/lib/postgresql/data'
    networks:
      - 'n1'
    restart: always
    user: 1000:1000

  gochain:
    build:
      context: .
      dockerfile: Dockerfile
    volumes:
      - './blockchain.html:/blockchain.html'
      - '/etc/ssl/certs/ca-certificates.crt:/etc/ssl/certs/ca-certificates.crt'
    environment:
      - 'IP=localhost'
      - 'PORT=8000'
      - 'POSTGRES_URL=db'
      - 'POSTGRES_PASSWORD=root'
    ports:
      - '8000:8000'
    depends_on: 
      - 'db'
    networks:
      - 'n1'
    links:
      - 'db'
